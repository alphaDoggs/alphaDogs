<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<style>
body{

        border-radius: 50%;
    }

     @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Montserrat:wght@1000&display=swap');

    header{
        text-align: center;



        width: 100%;
        padding-top: 3%;
        padding-bottom: 3%;
        top: 0;
font-family: 'Montserrat', sans-serif;
    }

    .card{
    width: 2500em;
    background-size: 100%;
    align-content: center;
    background-color: beige;

    margin-left: auto;

    margin-top: 10%;
    padding: auto;


}
.cards{
    width: 80%;
    padding-left: 20%;
    display: flex;
    float: center;
    clear: none;
    font-family: 'Quando', serif;
}
.option{
    text-align: center;
}

.button{
    text-align: center;
    font-family: 'Quando', serif;}


.page-footer{
    font-family: 'Quando', serif;
    font-size: 12px;
}

.card-text{
    text-align: center;
}

.title{
    text-align: center;
}

<body>

<header>
    <img class="logo" src="https://i.ibb.co/d0DP7sw/4dbb718ad6d486a1aa9677bf9e4959b6.png" width="10%">

    <div id="title">
        <div class = "main title">
            <h1>Hold Your Hand</h1>
        </div>
        <div class = "subtitle">
            <h2>Your Favourite Date Planner</h2>
        </div>
    </div>
</header>
<div id ="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Package</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Partners</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
</div>
<div class="container">
    <h2>Customer Login</h2>
</div>

<div class="container row">
    <div class="col-sm-8">
        <form class="form-horizontal" th:object="${user}" th:action="@{/WEB-INF/templates/user}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">ID:</label>
                <div class="col-sm-10">
                    <input th:errorclass="is-invalid" type="text" class="form-control" th:field="*{id}"/>
                    <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{id}">
                Email field error messages
            </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input th:errorclass="is-invalid" type="text" class="form-control" th:field="*{password}"/>
                    <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        Password field error messages
            </span>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-outline-info btn-sm" name="action" value="save">Submit</button>
                    <button type="cancel" class="btn btn-outline-warning btn-sm" name="action" value="cancel">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
